<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - NaviBook</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 48px 32px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 32px;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 64px;
    }

    h1 {
      font-size: 32px;
      color: #1f2937;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .button {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 14px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
    }

    .button:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 24px;
      padding: 12px;
      background: #fef3c7;
      border-radius: 8px;
      font-size: 14px;
      color: #92400e;
    }

    .status.online {
      background: #d1fae5;
      color: #065f46;
    }

    @media (max-width: 640px) {
      .container {
        padding: 32px 24px;
      }

      h1 {
        font-size: 24px;
      }

      .icon {
        width: 100px;
        height: 100px;
        font-size: 48px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      ðŸ“µ
    </div>

    <h1>You're Offline</h1>

    <p>
      It looks like you've lost your internet connection. Some features may not be available until you're back online.
    </p>

    <div id="status" class="status">
      Checking connection...
    </div>

    <a href="/" class="button" id="retry-btn" style="display: none;">
      Try Again
    </a>
  </div>

  <script>
    function checkOnlineStatus() {
      const statusDiv = document.getElementById('status');
      const retryBtn = document.getElementById('retry-btn');

      if (navigator.onLine) {
        statusDiv.textContent = 'âœ“ Connection restored! Click below to continue.';
        statusDiv.className = 'status online';
        retryBtn.style.display = 'inline-block';
      } else {
        statusDiv.textContent = 'âš  Still offline. Waiting for connection...';
        statusDiv.className = 'status';
        retryBtn.style.display = 'none';
      }
    }

    // Check status immediately
    checkOnlineStatus();

    // Listen for online/offline events
    window.addEventListener('online', checkOnlineStatus);
    window.addEventListener('offline', checkOnlineStatus);

    // Periodic check
    setInterval(checkOnlineStatus, 3000);

    // Retry button
    document.getElementById('retry-btn').addEventListener('click', function(e) {
      if (!navigator.onLine) {
        e.preventDefault();
        alert('Still offline. Please check your internet connection.');
      }
    });
  </script>
</body>
</html>
